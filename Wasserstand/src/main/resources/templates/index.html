<html>
	<head>
		<title>Wasserwacht Wasserstand</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="navbar">
			&nbsp;
		</div>
		<div class="container">
			<div class="upper show" onclick="drawgraph(50)">
				<a th:text="${wasserstand}" id="value"></a>
				<a id="textbig">cm</a>
			</div>
			<div class="lower show">
				<a id="textsmall">Wasserstand</a><br/><br/><br/><br/><br/>
				<a id="timestamp" th:text="'Letztes Update: ' + ${lasttimestamp}"></a>
			</div>
		</div>
		<canvas id="graph">
		</canvas>
		
		<script type="text/javascript">
			function drawgraph(h){
				debugger;
				var canvas = document.getElementById('graph');
				var graph = canvas.getContext('2d');
				graph.fillStyle = '#f00';
				graph.beginPath();
				graph.moveTo(0, 0);
				graph.moveTo(h, 0);
				graph.moveTo(h, 100);
				graph.moveTo(0, 100);
				graph.closePath();
				graph.fill();
			}
		</script>
	</body>
</html>
