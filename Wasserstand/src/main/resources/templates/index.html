<html>
	<head>
		<title>Wasserwacht Wasserstand</title>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="https://cdn.anychart.com/releases/8.5.0/js/anychart-base.min.js"></script>
		<script src="webjars/jquery/3.0.0/jquery.min.js"></script>
		<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" id="anzeigecon">
			<div class="upper show">
				<a th:text="${wasserstand}" id="value"></a><a id="textbig">cm</a>
			</div>
			<div class="lower show">
				<a id="textsmall">Wasserstand</a><br/>
				<a id="timestamp">Letztes Update:</a>
				<a id="timestamp" th:text="${timestamp}"></a>
			</div>
		<div class="container" id="temcon">
			
		</div>
		<div class="container" id="graphcon">
		
		</div>
		
		<script th:inline="javascript">
			var chart = anychart.area();
		
			anychart.onDocumentReady(tagesdurchschnitt());
			
			function tagesdurchschnitt() {
					
					var dbdata = [];
					
					$.ajax({
						type: "POST",
						contentType: "application/json",
						url: "/tagesdurchschnitt",
						cache: false,
						timeout: 60000,
						success: function(data) {
							fortfahren(data);
						},
						error: function(){
							alert("DATENFEHLER");
						}
					});
			};
			
			function fortfahren(dbdata){		
				
					chart.dispose();
					chart = anychart.area();
					
					var entries = [];
					var entry = [];
					
					dbdata.forEach(function(item){
						entry = [];
						var date;
						
						date = item.day + "." + item.month + "." + item.year;
						
						entry.push(date);
						entry.push(item.wasserstand);
						
						entries.push(entry);
					})
					
					debugger;
					
				  	var series = chart.area(entries);

					chart.background().fill("none"); 
				    chart.container('container');
				  	chart.xScale().mode('continuous');   
					
					series.normal().fill("#bbddff");
					series.normal().stroke("#FFFFFF", 3);
					series.name("Wasserstand");
					
					var title = chart.title();
					title.enabled(true);
					title.text(dbdata[0].day + "." + dbdata[0].month + "." + dbdata[0].year + " - " + dbdata[dbdata.length-1].day + "." + dbdata[dbdata.length-1].month + "." + dbdata[dbdata.length-1].year);
					
					title.fontSize("25");

					chart.container("graphcon");
					chart.draw();
					
			};
		</script>
	</body>
</html>
