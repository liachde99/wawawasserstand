<html>
	<head>
		<title>Wasserwacht Wasserstand</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="upper show">
				<a th:text="${wasserstand}" id="value"></a>
				<a id="textbig">cm</a>
			</div>
			<div class="lower show">
				<a id="textsmall">Wasserstand</a>
				<a id="timestamp" th:text="'Letztes Update: ' + ${lasttimestamp}"></a>
			</div>
		</div>
		<div class="left-top btn"><a id="textbig">Top Left</a></div>
		<div class="left-bot btn"><a id="textbig">Bot Left</a></div>
		<div class="right-top btn"><a id="textbig">Top Right</a></div>
		<div class="right-bot btn"><a id="textbig">Bot Right</a></div>
	</body>
</html>
