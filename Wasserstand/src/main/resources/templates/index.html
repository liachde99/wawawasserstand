<html>
	<head>
		<title>Wasserwacht Wasserstand</title>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body onload="drawgraph()">
		<div class="navbar">
			&nbsp;
		</div>
		<div class="container">
			<div class="upper show">
				<a th:text="${wasserstand}" id="value"></a><a id="textbig">cm</a>
			</div>
			<div class="lower show">
				<a id="textsmall">Wasserstand</a><br/>
				<a id="timestamp">Letztes Update:</a>
				<a id="timestamp" th:text="${timestamp}"></a>
			</div>
		</div>
		<div class="graphcon">
			<canvas id="graph">
			</canvas>
		</div>
		
		
		<script th:inline="javascript">
			function drawgraph(){
				/*<![CDATA[*/
					
					var data = /*[[${data}]]*/ [];
					var canvas = document.getElementById('graph');
					var context = canvas.getContext('2d');
					context.globalAlpha = 0.4;
					context.fillstyle = "#008b8b";
					
					context.beginPath();
						context.moveTo(0, canvas.height);
						/*
						for(i = 0; i < data.length; i++){
							
						}
						*/
						
						context.moveTo(0, 50);
						
						context.moveTo(canvas.width, canvas.height);
					context.closePath();
					context.fill();
					
				/*]]>*/
			}
		</script>
	</body>
</html>
